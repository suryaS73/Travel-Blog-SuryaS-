<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Lets Travel...Login page</title>
     <link rel="stylesheet" href="../CSS/aboutus.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
     <link rel="stylesheet" href="../CSS/navbar.css">
     <link rel="stylesheet" href="../CSS/Login.css">
 </head>
<body>
     <div id="header">
          <video  id="headervideo" src="../Assets/Video/Header video.mp4" autoplay muted loop>

          </video>
          <h1 id="headerheading">Lets Travel...</h1>
          <div id="headicon">
               <a href="https://www.facebook.com"><i class="fa-brands fa-facebook" id="logo"></i></a>
               <a href="https://www.instagram.com"><i class="fa-brands fa-instagram" id="logo"></i></a>
               <a href="https://www.snapchat.com"><i class="fa-brands fa-snapchat" id="logo"></i></a>
          </div>
     </div>
          <div id="navbar">
               <ul id="mainlist">
                   <li class="li"><a href="#">Home</a></li>
                   <li class="li" id="sublistplace"><a href="#">Places</a>
                       <ul id="sublist">
                           <li class="sli">India</li>
                           <li class="sli">Dubai</li>
                           <li class="sli">Srilanka</li>
                           <li class="sli">Thailand</li>
                           <li class="sli">Korea</li>
                       </ul>
                   </li>
                   <li class="li"><a href="../HTML/aboutus.html">Info</a></li>
                   <li class="li"><a href="../HTML/Login.html">Logout</a></li>
               </ul>
           </div>
           <div id="webbodylog">
          <div id="videolog">
               <video src="../Assets/Video/login video.mp4" id="logvideo" autoplay muted loop></video>
          </div>
          <fieldset id="Login">
               <table>
                    <tr>
                         <td>
                              <h1 id="logheading">LOGIN</h1>
                         </td>
                    </tr>
                    <tr>
                         <td
                         class="emty"></td>
                    </tr>
                    <form>
                         <tr>
                              <td>
                                   <input id="input" placeholder="Username,Number,Email" >
                              </td>
                         </tr>
                         <tr>
                              <td>
                                   <input id="input" type="password">
                              </td>
                         </tr>
                         <tr>
                              <td class="emtybtn"></td>
                         </tr>
                         <tr>
                              <td>
                                   <input type="submit" id="btn">
                              </td>
                         </tr>
                    </form>
                    <tr>
                         <td class="emty"></td>
                    </tr>
                    <tr>
                         <td>
                              <fieldset id="or">
                                   <legend >or</legend>
                              </fieldset>
                         </td>
                    </tr>
                    <tr>
                         <td class="emty"></td>
                    </tr>
                    <tr>
                         <td >
                              <i class="fa-brands fa-facebook" id="otherlogin"></i> 
                               <a href="https://www.facebook.com" class="otherlogin">&nbspLogin with Facebook</a>
                         </td>
                    </tr>
                    <tr>
                         <td >
                              <i class="fa-brands fa-google" id="otherlogin"></i>&nbsp
                              <a href="https://www.google.com" class="otherlogin">Login with Google</a>
                         </td>
                    </tr>
                    <tr>
                         <td class="emty"></td>
                    </tr>
                    <tr>
                         <td >
                              <a href="#" class="otherlogin">forgot password?</a>
                         </td>
                    </tr>
               </table>
          </fieldset>
     </div>
     <div id="footer">
          <div id="copyright">
               <span id="cpypara">
                    <i class="fa-regular fa-copyright" id="sp"></i>
                    <br>The copyright belongs to Lets Travel...
               </span>

          </div>
          <div id="sponser">
               <i class="fa-brands fa-facebook" id="sp"></i>
               <i class="fa-brands fa-instagram" id="sp"></i>
               <i class="fa-brands fa-snapchat" id="sp"></i>
          </div>

     </div>
</body>
</html>
